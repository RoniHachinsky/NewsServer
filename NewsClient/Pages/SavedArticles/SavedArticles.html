<section class="business_pg pt-5 pb-5">
    <div class="container-xl">

        <b class="d-inline-block p-1 px-3 text-uppercase font_14 text-white bg_orange">Saved Articles</b>
        <hr class="line mt-0 mb-4 bg_orange">

        <div class="input-group">
            
            <input type="text" id="savedArticles_searchInput" class="form-control" placeholder="Search Here">
            <span class="input-group-btn">
                <button class="btn btn-primary bg_orange rounded-0 p-2 px-3 border-0" type="button" onclick="runSavedArticlesSearch()">
                    <i class="bi bi-search"></i>
                </button>
            </span>
        </div>

        <div class="d-flex align-content-center align-items-center">
            <label class="form-check-label text-muted family_1 font_14 me-2">From</label>
            <div class="btn-group  btn-group-sm mt-2" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="savedArticles_periodRadio" value="1" onclick="runSavedArticlesSearch()" id="todayRadioItem" autocomplete="off">
                <label class="btn btn-outline-secondary" for="todayRadioItem">Today</label>

                <input type="radio" class="btn-check" name="savedArticles_periodRadio" value="7" onclick="runSavedArticlesSearch()" id="lastWeekRadioItem" autocomplete="off">
                <label class="btn btn-outline-secondary" for="lastWeekRadioItem">Last week</label>

                <input type="radio" class="btn-check" name="savedArticles_periodRadio" value="30" onclick="runSavedArticlesSearch()" id="lastMonthRadioItem" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="lastMonthRadioItem">Last month</label>

                <input type="radio" class="btn-check" name="savedArticles_periodRadio" value="0" onclick="runSavedArticlesSearch()" id="allRadioItem" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="allRadioItem">All</label>
            </div>
        </div>

        <b id="savedArticlesTitle" class="d-block  mt-2">Search results</b>
        <div id="savedArticlesContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-4">

        </div>
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-2">Loading more results...</div>
        </div>
        <div id="noMoreResults" class="no-more-results" style="display: none;">
            No more results to load
        </div>
    </div>
</section>
