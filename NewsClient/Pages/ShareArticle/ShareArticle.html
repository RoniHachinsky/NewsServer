<section class="login pt-2 pb-4">
    <div class="container-xl">
        <div class="row login_1">
            <div class="col-md-12">
                <div class="login_1r">
                    <h5 class="bg_light p-3 rounded-3 fs-6 mb-3">Share Article</h5>

                    <div class="news_1_left5">
                        
                        <form id="shareArticleForm" class="needs-validation" novalidate>

                            <b id="usersListHeader" class="d-inline-block p-1 px-3 text-uppercase font_14 text-white bg_orange">Select users</b>
                            <span id="usersListHeaderBadge" class="badge rounded-pill bg-success"></span>

                            <div class="input-group mt-1">
                                <input type="text" id="usersList_searchInput" class="form-control" placeholder="Search Here">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary bg_orange rounded-0 p-2 px-3 border-0" type="button" onclick="runSearch(false)">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </span>
                            </div>

                            <ul id="usersList" class="mb-0 mt-4 max_height_300">
                            </ul>

                            <b class="d-inline-block p-1 px-3 text-uppercase font_14 text-white bg_orange mt-4">Leave a Comment</b>
                   

                            <hr class="line mt-0 mb-4 bg_orange">

                            <textarea id="comment" class="form-control form_text font_12" required minlength="10" maxlength="500"></textarea>
                            <!-- Add letter counter below textarea -->
                            <div class="text-end mt-1">
                                <small id="commentCharCount" class="text-muted">0/500</small>
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid message (minimum 10 letters maximum 500 letters).
                            </div>


                            <div class="d-flex justify-content-between">
                                <button type="submit" form="shareArticleForm" class="btn btn-orange mb-0 mt-4">
                                    Share Article
                                </button>
                            </div>

                            <div id="errorMessage" class="d-flex hide">
                                <h6 class="mt-4 col_orange"></h6>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
